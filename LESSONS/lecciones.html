<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>Registrar Lecciones</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">¡Agrega lecciones!</h1>

      <!-- Formulario para agregar lección -->
      <form id="formLeccion">
        <div class="form-group">
          <label for="leccion">Lección</label>
          <select class="form-control" id="leccion" required>
            <option value="">Seleccionar lección</option>
            <option value="1">Lección 1</option>
            <option value="2">Lección 2</option>
            <option value="3">Lección 3</option>
            <option value="4">Lección 4</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="dificultad">Dificultad</label>
          <input type="text" class="form-control" id="dificultad" placeholder="Ingresa la dificultad" required>
        </div>

        <div class="form-group">
          <label for="duracion">Duración de lecciones diarias</label>
          <input type="text" class="form-control" id="duracion" placeholder="Ingresa la duración en minutos" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
      </form>

      <!-- Tabla para mostrar las lecciones registradas -->
      <h2 class="text-center mt-5">Lecciones Registradas</h2>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Identificación</th>
            <th>Lección</th>
            <th>Dificultad</th>
            <th>Duración</th>
            <th>Eliminar</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody id="tablaLecciones">
          <!-- Las lecciones se mostrarán aquí -->
        </tbody>
      </table>
    </div>

    <script src="lecciones.js"></script>
  </body>
</html>
